<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Tesla.in</title>
</head>
<body>
   <section class="body">
      <div class="nav">
         <img class="logo" src="./images/Tesla_logo_silver.png">

            <li class="nav-section">MODEL S</li>
            <li class="nav-section">MODEL 3</li>
            <li class="nav-section">MODEL X</li>
            <li class="nav-section">MODEL Y</li>

      <div class="portfolio">

         <p class="portfolioPara">Starting at <i class="fa fa-usd"></i> 69,420</p>

      <div class="button-section">
